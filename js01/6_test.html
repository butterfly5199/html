        // 두 수를 받아서 합을 리턴해주는 함수를 만드시요

        function sum(a,b) {
            var totalValue = a + b;
            return totalValue;
        }

        var aa = sum(5,5);
        alert(aa);

        // 두 수의 차

            return minusVlaue;

            return complexValue;
