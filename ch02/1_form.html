 <!DOCTYPE html>
 <html lang="ko">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <form method="post" accept="" enctype="multipart/form-data"> <!-- (중요) 이 구문이 없으면 파일이 첨부되지 않음! -->
      <table>
            <tr>
                <td width="100px">이름</td>
                <td><input type="text" placeholder="이름을 입력해 주세요" maxlength="5">
            </tr>
            <tr>
                <td width="100px">아이디<span style="color: red;">*<span></td>
                <td><input type="text"></td>
            </tr>
        </table>

        <br>button: <button type="button|submit|reset">here</form>button> <!-- input tag 외에도 button tag를 사용할 수도 있음. button type 사용하는 것이 제어 용이함. --> 
        <br>button: <input type="button" type="" value="누르시오">
        <br>checkbox: <input type="checkbox">
        <br>color: <input type="color">
        <br>date: <input type="date">
        <br>datatime: <input type="datetime">
        <br>datetime-local: <input type="datetime-local">
        <br>email: <input type="email">
        <br>file: <input type="file">
        <br>hidden: <input type="hidden">
        <br>image: <input type="image">
        <br>month: <input type="month">
        <br>number: <input type="number">
        <br>password: <input type="password">
        <br>radio: <input type="radio"> <!-- 체크박스는 여러개를 선택할 수 있으나, radio는 한 개만 선택할 수 있음. 가급적 radio 사용 권장 -->
        <br>range: <input type="range">
        <br>reset: <input type="reset">
        <br>search: <input type="search"> <!-- text와 유사 -->
        <br>submit: <input type="submit"> <!-- 제출행위가 필요하므로 <action>과 함께 사용. 이때 ㅑinterrupt 걸어서 validation check(data 유효성 체크) 진행.(javascript) -->
        <br>tel: <input type="tel">
        <br>text: <input type="text">
        <br>time: <input type="time">
        <br>url: <input type="url">
        <br>week: <input type="week">
        <br>
        <select name=" id">             <!--  text 다음으로 많이 사용하는 기능 -->
            <option>man</option>
            <option>woman</option>
            <option>etc</option>
        </select>
        <br>
        <textarea name=" id">
            여기에 글을 쓰시오...
        </textarea>

        <!-- select, textarea -->


        <!-- 주로 사용되는 속성들 -->
        <br>
        <br>
        <br>
        <br>button: <button type="button">here</form>button>
        <br>checkbox: <input type="checkbox"> 
        <br>file: <input type="file"> 
        <br>hidden: <input type="hidden">
        <br>password: <input type="password">
        <br>radio: <input type="radio">
        <br>range: <input type="range">
        <br>text: <input type="text"> <!-- 사용률 가장 많음 -->
        <select name=" id">    <!--  text 다음으로 많이 사용하는 기능 -->

    </form>
 </body>
 </html>
