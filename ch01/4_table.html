 <!DOCTYPE html>
 <html lang="en">
 <head>
            shorthand property for setting border width, style, and colr
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px solid; 
            border-collapse: collapse;
        }
    </style>
 </head>
 <body>
    <table width="100%">
        <thead>
            <tr>
                <td width="50px">번호</td>
                <td>이름</td>
                <td width="200px">아이디</td>
                <td width="200px">주소</td>
                <td width="100px">상세주소</td>
                <td width="100px">모바일</td>        
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>10</td>
                <td>장원영</td>
                <td colspan="2">excitingmvr@gamil.com</td>      <!-- colspan : 가로열을 "n"개 만큼 병합 -->
                <!-- <td>서울특별시 성동구 동일로</td> -->        <!-- 열 정리를 위해 병합되는 칸 내용 생략 처리 -->
                <td rowspan="2">123-456</td>                    <!-- rowspan : 세로열을 "n"개 만큼 병합 -->
                <td>010-999-9999</td>
            </tr>
            <tr>
                <td>9</td>
                <td>장원영</td>
                <td>excitingmvr@gamil.com</td>
                <td>서울특별시 성동구 동일로</td>
                <!--<td>123-456</td> -->                        <!-- 열 정리를 위해 병합되는 칸 내용 생략 처리 -->
                <td>010-999-9999</td>
            </tr>
        </tbody>
    </table>  

 </body>
 </html>
